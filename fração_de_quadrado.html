<canvas width="600" height="400"></canvas>

<script>

    function desenhaQuadrado(x, y, tamanho, cor){
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x, y,tamanho,tamanho);
        pincel.strokeStyle = "black";
        pincel.strokeRect(x, y,tamanho, tamanho);

    }


     function desenhaTexto(texto,x,y){
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        pincel.font='20px Georgia';
        pincel.fillStyle='black';
        pincel.fillText("Qual é a fração?", x, y);

     }  

     desenhaTexto("Qual é a fração ?" , 10,45);

    var y = 100; //podemos tbm colocar no valor ali do y, manualmente o valor 100.

    desenhaQuadrado(0,y,50,"green");
    desenhaQuadrado(50,y,50,"green");
    desenhaQuadrado(100,y,50,"green");
    desenhaQuadrado(150,y,50,"white");


</script>
